<body>
	<header>

			クキンフォーでお買い物革命！

		<form id="search-form" action="search_results.html" method="get">

			<button type="submit">検索</button>

		<nav>
			<ul>

	<div id="pan">

			<li><a href="/index.html">HOME</a></li>

		</ul>
	</div>
	<div id="contents">
		<div id="main">
			<article>
				<form id="recipeForm">
					<h2>レシピを投稿する</h2>
					<div id="recipenameinput">
						<h3>メニュー名</h3>
						<input type="text" name="recipename" id="recipename">
						<input type="file" name="recipeimage" id="recipeimage">
					</div>
					<div id="genreinput">
						<h3>ジャンル</h3>
						<label for="dish"><input type="radio" id="genre1" name="genre" value="1" checked
								required>おかず</label>
						<label for="snacks"><input type="radio" id="genre2" name="genre" value="2">おつまみ</label>
						<label for="sweets"><input type="radio" id="genre3" name="genre" value="3">スイーツ</label>
					</div>
					<div id="materialinput">
						<h3>材料</h3>
						<table>
							<thead>
								<tr>
									<th id="materialname">材料名</th>
									<th id="hon">本</th>
									<th id="eq2">２等分</th>
									<th id="eq3">３等分</th>
									<th id="eq4">４等分</th>
									<th id="grams">グラム</th>
									<th id="ko">個</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><input type="text" name="materialname1" id="materialname1"></td>
									<td><input type="text" name="hon1" id="hon1"></td>
									<td>
										<select name="eq2n1" id="eq2n1">
											<option value="0">0</option>
											<option value="1">1/2</option>
										</select>
									</td>
									<td>
										<select name="eq3n1" id="eq3n1">
											<option value="0">0</option>
											<option value="1">1/3</option>
											<option value="2">2/3</option>
										</select>
									</td>
									<td>
										<select name="eq4n1" id="eq4n1">
											<option value="0">0</option>
											<option value="1">1/4</option>
											<option value="2">2/4</option>
											<option value="3">3/4</option>
										</select>
									</td>
									<td><input type="text" name="guramu1" id="guramu1"></td>
									<td><input type="text" name="ko1" id="ko1"></td>
								</tr>
								<tr>
									<td><input type="text" name="materialname2" id="materialname2"></td>
									<td><input type="text" name="hon2" id="hon2"></td>
									<td>
										<select name="eq2n2" id="eq2n2">
											<option value="0">0</option>
											<option value="1">1/2</option>
										</select>
									</td>
									<td>
										<select name="eq3n2" id="eq3n2">
											<option value="0">0</option>
											<option value="1">1/3</option>
											<option value="2">2/3</option>
										</select>
									</td>
									<td>
										<select name="eq4n2" id="eq4n2">
											<option value="0">0</option>
											<option value="1">1/4</option>
											<option value="2">2/4</option>
											<option value="3">3/4</option>
										</select>
									</td>
									<td><input type="text" name="guramu2" id="guramu2"></td>
									<td><input type="text" name="ko2" id="ko2"></td>
								</tr>
								<tr>
									<td><input type="text" name="materialname3" id="materialname3"></td>
									<td><input type="text" name="hon3" id="hon3"></td>
									<td>
										<select name="eq2n3" id="eq2n3">
											<option value="0">0</option>
											<option value="1">1/2</option>
										</select>
									</td>
									<td>
										<select name="eq3n3" id="eq3n3">
											<option value="0">0</option>
											<option value="1">1/3</option>
											<option value="2">2/3</option>
										</select>
									</td>
									<td>
										<select name="eq4n3" id="eq4n3">
											<option value="0">0</option>
											<option value="1">1/4</option>
											<option value="2">2/4</option>
											<option value="3">3/4</option>
										</select>
									</td>
									<td><input type="text" name="guramu3" id="guramu3"></td>
									<td><input type="text" name="ko3" id="ko3"></td>
								</tr>
								<tr>
									<td><input type="text" name="materialname4" id="materialname4"></td>
									<td><input type="text" name="hon4" id="hon4"></td>
									<td>
										<select name="eq2n4" id="eq2n4">
											<option value="0">0</option>
											<option value="1">1/2</option>
										</select>
									</td>
									<td>
										<select name="eq3n4" id="eq3n4">
											<option value="0">0</option>
											<option value="1">1/3</option>
											<option value="2">2/3</option>
										</select>
									</td>
									<td>
										<select name="eq4n4" id="eq4n4">
											<option value="0">0</option>
											<option value="1">1/4</option>
											<option value="2">2/4</option>
											<option value="3">3/4</option>
										</select>
									</td>
									<td><input type="text" name="guramu4" id="guramu4"></td>
									<td><input type="text" name="ko4" id="ko4"></td>
								</tr>
								<tr>
									<td><input type="text" name="materialname5" id="materialname5"></td>
									<td><input type="text" name="hon5" id="hon5"></td>
									<td>
										<select name="eq2n5" id="eq2n5">
											<option value="0">0</option>
											<option value="1">1/2</option>
										</select>
									</td>
									<td>
										<select name="eq3n5" id="eq3n5">
											<option value="0">0</option>
											<option value="1">1/3</option>
											<option value="2">2/3</option>
										</select>
									</td>
									<td>
										<select name="eq4n5" id="eq4n5">
											<option value="0">0</option>
											<option value="1">1/4</option>
											<option value="2">2/4</option>

									<td><input type="text" name="ko5" id="ko5"></td>
								</tr>
							</tbody>
						</table>
						<button type="button" id="add-row-button">材料を追加する</button>
					</div>
					<div id="steps">
						<h3>作り方</h3>
						<h4>1</h4>
						<textarea name="itineraryn1" id="itineraryn1"></textarea>
						<input type="file" name="stepimage1" id="stepimage1">
						<h4>2</h4>
						<textarea name="itineraryn2" id="itineraryn2"></textarea>

						<h4>3</h4>

						<h4>9</h4>

						<input type="file" name="stepimage9" id="stepimage9">
						<h4>10</h4>
						<textarea name="itineraryn10" id="itineraryn10"></textarea>
						<input type="file" name="stepimage10" id="stepimage10">
					</div>
					<button type="button" id="add-step-button">工程を追加する</button>
					<button type="submit" id="submit">レシピを投稿する</button>
				</form>


				<div id="confirmationMessage" style="display: none;">
					<p>レシピが投稿されました！</p>
					<a href="index.html"><button>HOMEへ戻る</button></a>
				</div>

				

			</article>
		</div>
		<div id="sub">
			<aside>
